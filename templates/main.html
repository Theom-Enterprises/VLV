<!DOCTYPE html>
<html lang="de">
<head>
    <title>Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            margin: 15px 0 0 15px;
        }

        .card {
            margin: 15px;
        }
    </style>
</head>
<body>
<h1>Hotels</h1>
{% for hotel in hotels %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Hotel {{ hotel.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ hotel.businessHours }}</h6>
        <p class="card-text">Dieses Hotel hat besondere Sehensw√ºrdigkeiten wie z.B. {{ hotel.sight }}.</p>
    </div>
</div>
{% endfor %}
</body>
</html>
